<html lang="en">

  <head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"/>
    <style>
      body {
        margin: 0;
        padding: 4px;
      }

      #loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;

        color: #ADADB3;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      #loading div {
        width: 8px;
        height: 8px;
        margin: 2px;
        border-radius: 50%;
        background: #ADADB3;
        opacity: 0.2;
      }

      @keyframes pulse {
        50% { opacity: 1 }
      }

      #loading .first {
        animation-name: pulse;
        animation-delay: 0.3333s;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      #loading .second {
        animation-name: pulse;
        animation-delay: 0.6666s;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      #loading .third {
        animation-name: pulse;
        animation-delay: 0.9999s;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      .mapboxgl-canvas {
        border-radius: 8px;
      }
    </style>

  </head>

  <body>
    <div id="loading">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </div>
    <div id="map-container" style="width: 100%; height: 100%; border: none;"></div>
  </body>

</html>
